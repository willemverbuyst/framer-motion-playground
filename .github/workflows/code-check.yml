name: Format and lint code

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:

jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node
        id: setup-node
      - name: Format
        run: ${{ steps.setup-node.outputs.manager }} ${{steps.setup-node.outputs.run}} format:check
        working-directory: .
      - name: Lint
        run: ${{ steps.setup-node.outputs.manager }} ${{steps.setup-node.outputs.run}} lint
        working-directory: .
