name: code-check

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node
      - name: Format
        run: npm run format:check
        working-directory: .
      - name: Lint
        run: npm run lint
        working-directory: .
